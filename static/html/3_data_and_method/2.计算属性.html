<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2.计算属性.html</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<div id="Application">
  <div>{{ type }}</div>
  <button @click="onClick">Add</button>
  <div>{{ count }}</div>
</div>
<script>
  const App = {
    // data 是一个方法
    data () {
      return {
        count: 0,
      }
    },
    // computed:定义计算属性，维护中间变量，注意有return
    computed: {
      // type(){
      //   return this.count > 10 ? "大":"小"
      // }
      type: {
        get () {
          return this.count > 10 ? '大' : '小'
        },
        set (newValue) {
          if (newValue == '大'){
            this.count = 11
          }else{
            this.count =0
          }
        }
      }
    },
    // 属性
    methods: {
      onClick () {
        this.count++
      }
    }
  }
  // 注意 # 符号是为了 筛选出id
  const instance = Vue.createApp(App).mount('#Application')
  console.log('控制台打印：', instance.type)
  // 初始值为0
  console.log(instance.count)
  // 初始状态为“小”
  console.log(instance.type)
  // 对计算属性进行修改
  instance.type = "大"
  // 打印结果为11
  console.log(instance.count)
</script>
</body>
</html>
