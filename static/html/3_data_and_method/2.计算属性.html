<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2.计算属性.html</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<div id="Application">
  <div>{{type}}</div>
  <button @click="onClick">Add</button>
  <div>{{count}}</div>
</div>
<script>
  const App = {
    // data 是一个方法
    data () {
      return {
        count: 0,
      }
    },
    // computed:定义计算属性，维护中间变量，注意有return
    computed:{
      type(){
        return this.count > 10 ? "大":"小"
      }
    },
    // 属性
    methods: {
      onClick () {
        this.count++
      }
    }
  }
  // 注意 # 符号是为了 筛选出id
  const instance = Vue.createApp(App).mount('#Application')
  console.log("控制台打印：",instance.type)
</script>
</body>
</html>
